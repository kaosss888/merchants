spring:
  application:
    name: Merchants
  datasource:
    url: jdbc:mysql://localhost:3306/passbook?autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    consumer:
      group-id: passbook
    listener:
      concurrency: 4
  jpa:
    show-sql: true

server:
  port: 9527

logging:
  level:
    root: debug
  file: passbook-merchants.log
